<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li>
      <i class="ace-icon fa fa-home home-icon"></i>
      <a routerLink="">Home</a>
    </li>
    <li class="active">Quản lý thuộc tính</li>
  </ul><!-- /.breadcrumb -->
</div>

<div class="page-content">
  <button class="btn btn-sm btn-success" style="float: right; margin-left: 3px" (click)="addNew()"><i class="fa fa-plus"
                                                                                                      aria-hidden="true"></i>
  </button>

  <data-table headerTitle="Danh sách thuộc tính"
              [items]="currentPageProperties"
              [itemCount]="propertiesCount"
              (reload)="reload($event)"

              [limit]="pageLimit"
              [indexColumn]="false"
  >
    <ng-template #dataTableExpand let-item="item">
      <div style="padding: 5px; color: gray">hihi</div>
    </ng-template>
    <data-table-column
      [header]="'Tên thuộc tính'"
      [sortable]="true"
      [width]="'70%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="text" *ngIf="item.isModify" [(ngModel)]="item.name">
        <ng-container *ngIf="!item.isModify">{{item.name}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Thao tác'"
      [width]="'30%'">
      <ng-template #dataTableCell let-item="item">
        <ng-container *ngIf="item.isModify">
          <button class="btn btn-success" (click)="finish(item)"><i class="fa fa-check" aria-hidden="true"></i>
          </button>
        </ng-container>
        <ng-container *ngIf="!item.isModify">
          <button class="btn btn-warning" (click)="edit(item)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <button class="btn btn-danger" (click)="remove(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
        </ng-container>
      </ng-template>
    </data-table-column>
  </data-table>
</div><!-- /.page-content -->
