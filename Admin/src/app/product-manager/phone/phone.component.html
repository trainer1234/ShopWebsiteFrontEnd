<div class="breadcrumbs ace-save-state" id="breadcrumbs">
  <ul class="breadcrumb">
    <li>
      <i class="ace-icon fa fa-home home-icon"></i>
      <a routerLink="">Home</a>
    </li>
    <li class="active">Quản lý hàng hóa</li>
    <li class="active">Điện thoại</li>
  </ul><!-- /.breadcrumb -->
</div>

<div class="page-content">
  <button class="btn btn-sm btn-success" style="float: right; margin-left: 3px" (click)="addNew()"><i class="fa fa-plus"
                                                                                                      aria-hidden="true"></i>
  </button>

  <data-table headerTitle="Danh sách điện thoại"
              [items]="currentPagePhones"
              [itemCount]="phonesCount"
              (reload)="reload($event)"

              [limit]="pageLimit"
              [expandableRows]="true"
              [indexColumn]="false"
  >
    <ng-template #dataTableExpand let-item="item">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#menu1">Chi tiết sản phẩm</a></li>
        <li><a data-toggle="tab" href="#menu2">Thông số sản phẩm</a></li>
      </ul>
      <div class="tab-content">
        <div id="menu1" class="tab-pane fade in active">
          <ng-container *ngIf="!item.isModify">
            <div [froalaView]="item.detail"></div>
          </ng-container>
          <ng-container *ngIf="item.isModify">
            <div [froalaEditor]="editorOptions" [(froalaModel)]="item.detail"></div>
          </ng-container>
        </div>
        <div id="menu2" class="tab-pane fade">
          <table class="table table-hover">
            <thead>
            <tr>
              <th width="30%">Thuộc tính</th>
              <th width="70%">Chi tiết</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemProperty of item.properties">
              <ng-container *ngIf="item.isModify">
                <select class="field" [(ngModel)]="itemProperty.name">
                  <option *ngFor="let property of properties" [ngValue]="property">{{property.name}}</option>
                </select>
                <input type="text" [(ngModel)]="itemProperty.detail">
              </ng-container>
              <ng-container *ngIf="!item.isModify">
                <td>{{itemProperty.name}}</td>
                <td>{{itemProperty.detail}}</td>
              </ng-container>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-block btn-success" style="float: right; margin-left: 3px"
                                      (click)="addNew()">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                  Thêm thuộc tính
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-template>
    <data-table-column
      [header]="'Hình ảnh'"
      [width]="'15%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="file" *ngIf="item.isModify" ng2FileSelect [uploader]="uploader">
        <ng-container *ngIf="!item.isModify"><img src="{{item?.productImageUrls[0]}}"></ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Tên hàng hóa'"
      [sortable]="true"
      [width]="'20%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="text" *ngIf="item.isModify" [(ngModel)]="item.name">
        <ng-container *ngIf="!item.isModify">{{item.name}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Số lượng'"
      [sortable]="true"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="number" min="0" *ngIf="item.isModify" [(ngModel)]="item.remain">
        <ng-container *ngIf="!item.isModify">{{item.remain}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Giá tiền'"
      [sortable]="true"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="text" *ngIf="item.isModify" [(ngModel)]="item.price">
        <ng-container *ngIf="!item.isModify">{{item.price}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Nhà sản xuất'"
      [sortable]="true"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <select class="field" *ngIf="item.isModify" [(ngModel)]="item.manufacture">
          <option *ngFor="let manufacture of manufactures" [ngValue]="manufacture">{{manufacture.name}}</option>
        </select>
        <ng-container *ngIf="!item.isModify">{{item.manufacture.name}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Năm sản xuất'"
      [sortable]="true"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="text" *ngIf="item.isModify" [(ngModel)]="item.manufactureYear">
        <ng-container *ngIf="!item.isModify">{{item.manufactureYear}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Tỉ lệ giảm giá'"
      [sortable]="true"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <input class="field" type="number" *ngIf="item.isModify" [(ngModel)]="item.promotionRate">
        <ng-container *ngIf="!item.isModify">{{item.promotionRate}}</ng-container>
      </ng-template>
    </data-table-column>
    <data-table-column
      [header]="'Thao tác'"
      [width]="'10%'">
      <ng-template #dataTableCell let-item="item">
        <ng-container *ngIf="item.isModify">
          <button class="btn btn-success" (click)="finish(item)"><i class="fa fa-check" aria-hidden="true"></i></button>
        </ng-container>
        <ng-container *ngIf="!item.isModify">
          <button class="btn btn-warning" (click)="edit(item)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger" (click)="remove(item)"><i class="fa fa-times" aria-hidden="true"></i></button>
        </ng-container>
      </ng-template>
    </data-table-column>
  </data-table>
</div><!-- /.page-content -->
