<header class="header trans_300">

  <!-- Top Navigation -->

  <div class="top_nav">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="search-form">
            <input type="text" id="search" placeholder="Tìm kiếm" [(ngModel)]="searchKeyword">
            <button class="btn btn-light" id="search-button"
                    style="display: inline-block; margin: 0 3px 0 0; padding: 0; border: 0;" routerLink="{{'/search/' + searchKeyword}}">
              <img style="height: 38px; background-color: white; padding: 6px;" src="./assets/images/search.png"/>
            </button>
          </div>
        </div>
        <div class="col-md-6 text-right">
          <div class="top_nav_right">
            <ul class="top_nav_menu">

              <!-- Currency / Language / My Account -->

              <li class="currency">
                <a href="#">
                  usd
                  <i class="fa fa-angle-down"></i>
                </a>
                <ul class="currency_selection">
                  <li><a href="#">cad</a></li>
                  <li><a href="#">aud</a></li>
                  <li><a href="#">eur</a></li>
                  <li><a href="#">gbp</a></li>
                </ul>
              </li>
              <li class="language">
                <a href="#">
                  English
                  <i class="fa fa-angle-down"></i>
                </a>
                <ul class="language_selection">
                  <li><a href="#">French</a></li>
                  <li><a href="#">Italian</a></li>
                  <li><a href="#">German</a></li>
                  <li><a href="#">Spanish</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->

  <div class="main_nav_container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-right">
          <div class="logo_container">
            <a routerLink="">e<span>Shopping</span></a>
          </div>
          <nav class="navbar">
            <ul class="navbar_menu">
              <li><a routerLink="">Trang chủ</a></li>
              <li><a routerLink="/phone">Điện thoại</a></li>
              <li><a routerLink="/laptop">Laptop</a></li>
              <li><a routerLink="/tablet">Máy tính bảng</a></li>
              <li><a routerLink="/accessories">Phụ kiện</a></li>
              <li><a routerLink="/product-order-search">Tình trạng đơn hàng</a></li>
            </ul>
            <ul class="navbar_user">
              <li class="checkout">
                <a routerLink="/cart">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  <span *ngIf="chosenProductNum > 0" id="checkout_items" class="checkout_items">{{chosenProductNum}}</span>
                </a>
              </li>
            </ul>
            <div class="hamburger_container">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
