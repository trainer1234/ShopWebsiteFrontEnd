<div class="container page-content">
  <h3 style="margin-bottom: 20px;">Kết quả tìm kiếm từ khóa <b>"{{keyword}}"</b></h3>
  <div class="box">
    <app-product-list *ngIf="products != null" [products]="products"></app-product-list>

  </div>
</div>
