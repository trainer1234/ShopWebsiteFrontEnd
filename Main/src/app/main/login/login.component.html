<div class="container">
  <h2 style="margin-bottom: 30px;">Đăng nhập</h2>
  <form>
    <div class="form-group">
      <i class="fa fa-user"></i> Tên tài khoản:
      <input class="form-control" type="text" placeholder="Tên tài khoản" name="userName" [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <i class="fa fa-key"></i> Mật khẩu:
      <input class="form-control" type="text" placeholder="Mật khẩu" name="password" [(ngModel)]="password">
    </div>
    <button class="btn btn-success" (click)="login()">Đăng nhập</button>
    <button class="btn btn-primary" routerLink="/register">Đăng ký</button>
  </form>
</div>
