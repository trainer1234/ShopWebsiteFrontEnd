<div class="container">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a routerLink="/3ae5722b-6850-4580-98a8-f2f67c4daf1f" target="_blank">
          <img class="carousel-image"
               src="./assets/images/636503731738133648_H1 Samsung Tet.png"
               alt="Los Angeles">
        </a>
      </div>
      <div class="carousel-item">
        <a routerLink="/0a9b53ba-277c-480e-8b1f-a683333b4b63" target="_blank">
          <img class="carousel-image"
               src="./assets/images/636504023716597022_Banner-Apple-iPhone-X.jpg"
               alt="Chicago">
        </a>
      </div>
      <div class="carousel-item">
        <a routerLink="/14247463-0c69-4696-a7b1-5144ac9a4d4d" target="_blank">
          <img class="carousel-image"
               src="./assets/images/636508479202444826_Banner-A2018-H1.jpg"
               alt="New York">
        </a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>

  <!-- New Arrivals -->

  <div class="new_arrivals" style="margin-top: 30px;">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box">
            <h4 style="margin-left: 20px; color: red;">Đang khuyến mãi</h4>
            <app-product-list [type]="'4'" [number]="5"></app-product-list>
            <i class="see-more" routerLink="/promotion">Xem thêm</i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="box">
            <h4 style="margin-left: 20px;">Điện thoại</h4>
            <app-product-list [type]="'0'" [number]="5"></app-product-list>
            <i class="see-more" routerLink="/phone">Xem thêm</i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="box">
            <h4 style="margin-left: 20px;">Laptop</h4>
            <app-product-list [type]="'1'" [number]="5"></app-product-list>
            <i class="see-more" routerLink="/laptop">Xem thêm</i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="box">
            <h4 style="margin-left: 20px;">Máy tính bảng</h4>
            <app-product-list [type]="'2'" [number]="5"></app-product-list>
            <i class="see-more" routerLink="/tablet">Xem thêm</i>
          </div>
        </div>
      </div>

      <!--<div class="box">-->

      <!--<i class="see-more" routerLink="/accessories">Xem thêm</i>-->
      <!--</div>-->
      <!--</div>-->
      <!--</div>-->
    </div>
  </div>

  <!-- Benefit -->

  <div class="benefit">
    <div class="container">
      <div class="row benefit_row">
        <div class="col-lg-3 benefit_col">
          <div class="benefit_item d-flex flex-row align-items-center">
            <div class="benefit_icon"><i class="fa fa-truck" aria-hidden="true"></i></div>
            <div class="benefit_content">
              <h6>Giao hàng miễn phí</h6>
              <p>Suffered Alteration in Some Form</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 benefit_col">
          <div class="benefit_item d-flex flex-row align-items-center">
            <div class="benefit_icon"><i class="fa fa-money" aria-hidden="true"></i></div>
            <div class="benefit_content">
              <h6>Thanh toán linh hoạt</h6>
              <p>The Internet Tend To Repeat</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 benefit_col">
          <div class="benefit_item d-flex flex-row align-items-center">
            <div class="benefit_icon"><i class="fa fa-undo" aria-hidden="true"></i></div>
            <div class="benefit_content">
              <h6>Đổi trả trong 7 ngày</h6>
              <p>Making it Look Like Readable</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 benefit_col">
          <div class="benefit_item d-flex flex-row align-items-center">
            <div class="benefit_icon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
            <div class="benefit_content">
              <h6>Thời gian mở cửa</h6>
              <p>8AM - 09PM</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
